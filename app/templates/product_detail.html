{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image }}" class="img-fluid" alt="Image for {{ product.title }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.title }}</h1>
            <h4 class="text-muted">Category: {{ product.category }}</h4>
            <p>{{ product.description }}</p>
            <p><strong>Price:</strong> ${{ product.price }}</p>
            <p><strong>Stock Available:</strong> {{ product.stock }}</p>
            <form method="POST" action="{{ url_for('add_to_basket') }}">
                <input type="hidden" name="id" value="{{ product.id }}">
                <button type="submit" class="btn btn-primary" {% if product.stock <= 0 %}disabled{% endif %}>
                    {% if product.stock > 0 %}Add to Basket{% else %}Out of Stock{% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
